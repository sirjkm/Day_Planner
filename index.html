<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css"/>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="time" id="800" contenteditable="true">8:00</div>
        <div class="time" id="830" contenteditable="true">8:30</div>
        <div class="time" id="900" contenteditable="true">9:00</div>
        <div class="time" id="930" contenteditable="true">9:30</div>
        <div class="time" id="1000" contenteditable="true">10:00</div>
        <div class="time" id="1030" contenteditable="true">10:30</div>
        <div class="time" id="1100" contenteditable="true">11:00</div>
        <div class="time" id="1130" contenteditable="true">11:30</div>
        <div class="time" id="1200" contenteditable="true">12:00</div>
        <div class="time" id="1230" contenteditable="true">12:30</div>
        <div class="time" id="1300" contenteditable="true">13:00</div>
        <div class="time" id="1330" contenteditable="true">13:30</div>
        <div class="time" id="1400" contenteditable="true">14:00</div>
        <div class="time" id="1430" contenteditable="true">14:30</div>
        <div class="time" id="1500" contenteditable="true">15:00</div>
        <div class="time" id="1530" contenteditable="true">15:30</div>
        <div class="time" id="1600" contenteditable="true">16:00</div>
        <div class="time" id="1630" contenteditable="true">16:30</div>
        <div class="time" id="1700" contenteditable="true">17:00</div>
        <div class="time" id="1730" contenteditable="true">17:30</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./style/script.js"></script>
</body>

</html>
